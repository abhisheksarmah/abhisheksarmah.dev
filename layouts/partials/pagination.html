{{ $baseurl := .Site.BaseURL }}
{{ $pag := .Paginator }}
 
{{ if gt $pag.TotalPages 1 }} 
<nav>
    <ul class="pagination flex justify-between text-xl pt-10">  
        {{ if .Paginator.HasPrev }}
        <li class="page-item">
            <a class="page-link text-gray-700" href="{{ .Paginator.Prev.URL }}" rel="prev">« Previous</a>
        </li>
        {{ else }}
        <li class="page-item">
            <a class="page-link text-gray-700 hidden" href="#" disabled rel="prev">« Previous</a>
        </li>
        {{ end }} 

        {{ if .Paginator.HasNext }}
        <li class="page-item">
            <a class="page-link" href="{{ .Paginator.Next.URL }}" rel="next">Next »</a>
        </li>
        {{ else }}
        <li class="page-item">
            <a class="page-link hidden" href="#" rel="next" disabled>Next »</a>
        </li>
        {{ end }}   
    </ul>
</nav> 
 
{{ end }}
