<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-config" content="/browserconfig.xml" />
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//unpkg.com" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Aleo&display=swap" rel="stylesheet" />
  {{ if not (eq .Title $.Site.Title) }}
  <title>{{ .Title }} â€” {{ $.Site.Title }}</title>
  {{ else }}
  <title>{{ $.Site.Title }}</title>
  {{ end }}
  {{ block "meta" . }}
  <meta name="description"
    content="I'm a full stack web developer. I build websites & interfaces with JavaScript, CSS and PHP." />
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ "img/me_cover.png" | absURL }}" />
  <meta property="og:description"
    content="I'm a full stack web developer. I build websites & interfaces with JavaScript, CSS and PHP." />
  {{ end }}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151880965-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-151880965-4');
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Aleo", serif;
    }
  </style>
</head>

<body class="antialiased">
  {{ partial "nav.html" . }}

  {{ .Content }}

  {{ partial "footer.html" . }}
</body>

</html>
